<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.min.css">
  <title>calculator</title>
</head>
<body>
  <div class="calc">
    <div class="screen">
      <input type="text" autofocus>
    </div>
    <div class="buttons">
      <table>
        <tr>
          <td data-operation="+" class="operation">+</td>
          <td data-operation="-" class="operation">-</td>
          <td data-operation="*" class="operation">x</td>
          <td data-operation="/" class="operation">/</td>
        </tr>
        <tr>
          <td class="num">7</td>
          <td class="num">8</td>
          <td class="num">9</td>
          <td rowspan="4" id="equal" class="equal " data-operation="=">=</td>
        </tr>
        <tr>
          <td class="num">4</td>
          <td class="num">5</td>
          <td class="num">6</td>
        </tr>
        <tr>
          <td class="num">1</td>
          <td class="num">2</td>
          <td class="num">3</td>
        </tr>
        <tr>
          <td class="num">0</td>
          <td id="dot">.</td>
          <td id="clear">C</td>
        </tr>
      </table>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
